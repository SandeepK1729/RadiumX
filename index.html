<body>
    <div class="main-container col-12 bg-light">
        <u><h1 class="Description">Anomaly detection in Website URLs using Machine Learning.</h1></u>
        <div class="table-container mt-4">
          <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Enter Website URL" aria-label="Recipient's username" aria-describedby="basic-addon2">
            <div class="input-group-append">
              <button class="btn btn-primary" type="button" id="URLSubmitBTN">Submit</button>
            </div>
          </div>          
          <table>
            <thead>
              <tr>
                <th>Property</th>
                <th>Values</th>
              <tr>
            </thead>
            <tbody>
              <tr>
                <th>Harmless</th>
                <td class="cell-highlight_green">71</td>
              </tr>
              <tr >
                <th>Malicious</th>
                <td class="cell-highlight_red">5</td>
              </tr>
              <tr>
                <th>Suspicious</th>
                <td class="cell-highlight_yellow">9</td>
              </tr>
              <tr>
                <th>Undetected</th>
                <td class="bg-secondary">15</td>
              </tr>
              <tr>
                <th>TimeOut</th>
                <td class="bg-primary">0</td>
              </tr>
            </tbody>
          </table>
